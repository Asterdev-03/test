<!DOCTYPE html>
<html>
  <head>
    <title>Quiz Result</title>
    <link rel="stylesheet" type="text/css" href="Result.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Quiz Result</h1>
      </div>
      <div class="result">
        <p><strong>Name:</strong> John Doe</p>
        <p><strong>Quiz:</strong> Geography</p>
        <p><strong>Score:</strong> 8/10</p>
        <p><strong>Percentage:</strong> 80%</p>
      </div>
      <div class="button">
        <button onclick="window.print()">Print</button>
      </div>
    </div>
  </body>
</html>
